    <script src="dist/js/lib/jquery/jquery-1.11.3.min.js"></script>
    <script src="dist/js/lib/backstretch/jquery.backstretch.min.js"></script>
    <script src="dist/js/lib/slidebar/slidebar.js"  charset="utf-8"></script>
    <script>
    
    $(function() {
        $('#drag').drag();
        $(window).resize(function(){
            var dataList = ["0","1"];
            var options = {
                dataList: dataList,
                success:function(){  
                    console.log("show");  
                },
                fail: function(){
                    console.log("fail");  
                }
            };
            var mywidth1 = ($(window).height()*0.75)
            var mywidth2 = ($(window).height()*0.125)
            $('.mainbox').css({
                height: mywidth1,
            });
            $('.main').css({
                height: mywidth1,
            });
            $('.header').css({
                height: mywidth2,
            });
            $('.footer').css({
                height: mywidth2,
            });
        });
    	$(function() {
            var mywidth1 = ($(window).height()*0.75)
            var mywidth2 = ($(window).height()*0.125)
            $('.mainbox').css({
                height: mywidth1,
            });
            $('.main').css({
                height: mywidth1,
            });
            $('.header').css({
                height: mywidth2,
            });
            $('.footer').css({
                height: mywidth2,
            });
            $('.lognw-slider-imgs').backstretch([
                "dist/img/loginBg1.png",
                "dist/img/loginBg2.png",
                "dist/img/loginBg3.png"
            ], {
                duration: 3000
            });
        });
        $(window).on("backstretch.after", function(e, instance, index) {
            // console.log(index);
            $(".lognw-slider-point li.current").removeClass('current');
            $(".lognw-slider-point li:eq(" + index + ")").addClass('current');
            var Index = $(".lognw-slider-point li.current").index();
            var Indexes = Index + 1;
            if (Index == 0) {
                $('#myImg').addClass("myges1").removeClass("myges2").removeClass("myges3");
            } else if (Index == 1) {
                $('#myImg').addClass("myges2").removeClass("myges1").removeClass("myges3");
            } else {
                $('#myImg').addClass("myges3").removeClass("myges2").removeClass("myges2");
            }
        });
        $(document).on('click', '.lognw-slider-point li', function(event) {
            var Index = $(".lognw-slider-point li.current").index();
            $(this).addClass("current").siblings('li').removeClass("current");
            var Index1 = $(this).index();
            var dif = Index1 - Index;
            // console.log(dif);
            if (dif == 1) {
                $("#slider_imgs").backstretch("next");
            } else if (dif == -1) {
                $("#slider_imgs").backstretch("prev");
            } else if (dif == 2) {
                $("#slider_imgs").backstretch("next");
                $("#slider_imgs").backstretch("next");
            } else if (dif == -2) {
                $("#slider_imgs").backstretch("prev");
                $("#slider_imgs").backstretch("prev");
            }
        });
    })
    </script>
</body>
